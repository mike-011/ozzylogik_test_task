---
  - name: Setup LEMP + ELK
    hosts: common elk lemp
    become: yes

    roles: 
      - { role: common, when: "'common' in {{ group_names }} " }
      - { role: elk,    when: "'elk'    in {{ group_names }} " }
      - { role: lemp,   when: "'lemp'   in {{ group_names }} " }



