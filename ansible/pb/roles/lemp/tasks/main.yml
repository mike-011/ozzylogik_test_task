---
# tasks file for pb/roles/lemp

- name: LEMP Installating 
  include_tasks: install.yml
# OK on Ubuntu 24

- name: NGINX UP Config
  include_tasks: nginx.yml
# OK on Ubuntu 24

- name: Goaccess setuping 
  include_tasks: goaccess.yml
# OK on Ubuntu 24

- name: Adminer MySQL UP
  include_tasks: mysql-adminer.yml
# OK on Ubuntu 24

- name: MySQL UP Config
  include_tasks: mysql.yml
# OK on Ubuntu 24

- name: Установить Filebeat
  apt:
    name: filebeat
    state: present
    update_cache: yes

- name: Настроить Filebeat для отправки логов Nginx на ELK
  copy:
    dest: /etc/filebeat/filebeat.yml
    content: |
      filebeat.inputs:
      - type: log
        enabled: true
        paths:
          - /var/log/nginx/access.log
          - /var/log/nginx/error.log

      output.logstash:
        hosts: ["{{ elk_server_ip }}:5044"]

- name: Включить и запустить Filebeat
  service:
    name: filebeat
    state: started
    enabled: yes
